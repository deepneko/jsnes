<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
  <head>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
    <meta content="utf-8" http-equiv="encoding">
    <title>jsnes</title>
    <script type="module">
      import { main, } from './main.js';
      var r = document.querySelector('#rom');
      var m = document.querySelector('#main');
      var c = document.querySelector('#console')
      m.onclick = function() {
        main(r.value);
        c.focus();
        c.blur();
      }
    </script>
  </head>

  <body id="body">
    <select id="rom" >
      <!-- NROM -->
      <option value="./rom/mario1.nes">mario1</option>
      <option value="./rom/xevious.nes">xevious</option>
      <option value="./rom/spelunker.nes">spelunker</option>
      <option value="./rom/druaga.nes">druaga</option>

      <!-- CNROM -->
      <option value="./rom/dq1.nes">dq1</option>
      <option value="./rom/portopia.nes">portopia</option>
      <option value="./rom/takahashi.nes">takahashi</option>

      <!-- UNROM -->
      <option value="./rom/rockman.nes">rockman</option>
      
      <!-- MMC1 -->
      <option value="./rom/rockman2.nes">rockman2</option>
      <option value="./rom/ff1.nes">ff1</option>
      <option value="./rom/dq3.nes">dq3</option>
      <option value="./rom/dq4.nes">dq4</option>
      <option value="./rom/gigazombie.nes">gigazombie</option>

    </select>
    <input type="button" value="play" id="main">
    <canvas id="console" width="256" height="240" tabindex="0"></canvas>
  </body>
</html>
